      <!-- Awal Form register -->

    <div class="container">
        <form class="form-container">
            <h3 class="title-name">Daftar</h3>
            <div class="row mt-2">
                <div class="col-md-7">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Nama Lengkap</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" id="exampleInputEmail1" 
                            aria-describedby="emailHelp" placeholder="Nama Lengkap">
                        </div>
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Password</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><i class="fas fa-key"></i></span>
                            <input type="password" class="form-control" id="exampleInputEmail1" 
                            aria-describedby="emailHelp" placeholder="Password">
                        </div>
                    </div>
                </div>
                <div class="col-md-7">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">E-mail</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><i class="fas fa-envelope"></i></span>
                            <input type="email" class="form-control" id="exampleInputEmail1" 
                            aria-describedby="emailHelp" placeholder="E-mail">
                        </div>
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Ulangi Password</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><i class="fas fa-key"></i></span>
                            <input type="password" class="form-control" id="exampleInputEmail1" 
                            aria-describedby="emailHelp" placeholder="Ulangi Password">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">No. Hp</label>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1"><i class="fas fa-phone-alt"></i></span>
                                <input type="text" class="form-control" id="exampleInputEmail1" 
                                aria-describedby="emailHelp" placeholder="No. Hp">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Alamat</label>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1"><i class="fas fa-map-marker"></i></span>
                                <input type="text" class="form-control" id="exampleInputEmail1" 
                                aria-describedby="emailHelp" placeholder="Alamat">
                            </div>
                        </div>
                    </div>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Saya Menyetujui <span class="text-color">Syarat & Ketentuan</span> Yang Berlaku <span class="text-color">*</span></label>
            </div>
            <div>
                <div class="row mt-5">
                    <div class="col-md-6 d-grid">
                        <button type="submit" class="btn btn-outline-primary">Daftar</button>
                    </div>
                    <div class="col-md-6 d-grid">
                        <button type="reset" class="btn btn-outline-danger">Hapus Data</button>
                    </div>
                </div>
            </div>
            <div class="mt-2">
                <label>Kamu Sudah Punya Akun? <a href="#" class="text-link"> Login Disini</a></label>
            </div>
          </form>
    </div>
